<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-10">
      <mat-card>
        <p>Enter details for the new question for <b>{{title}}</b> </p>

        <mat-card-content>
          <form (ngSubmit)="formSubmit()">
           <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Question Content</mat-label>
    <textarea [(ngModel)]="question.content" name="content" matInput placeholder="" rows="10"></textarea>
  </mat-form-field>
   <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>1st Option</mat-label>
    <input [(ngModel)]="question.option1" name="option1" type="text" matInput>
  </mat-form-field>
              </div>
              <div class="col-md-6">
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>2nd Option</mat-label>
    <input [(ngModel)]="question.option2" name="option2" type="text" matInput>
  </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>3rd Option</mat-label>
    <input [(ngModel)]="question.option3" name="option3" type="text" matInput>
  </mat-form-field>
              </div>
              <div class="col-md-6">
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>4th Option</mat-label>
    <input [(ngModel)]="question.option4" name="option4" type="text" matInput>
  </mat-form-field>
              </div>
            </div>
   </div>
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Answer</mat-label>
    <mat-select [(ngModel)]="question.answer" name="answer" required>
      <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
      <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
      <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
      <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="container" style="margin-top: 20px;text-align:center;">
    <button mat-raised-button color="primary">ADD</button>
  </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
