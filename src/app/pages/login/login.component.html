<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <mat-card style="margin-top: 50px; ">
        <div class="container text-center">
          <img src="../../../assets/login.png" height="100" width="100">
        </div>

        <h1 class="text-center" style="margin-top: 20px;font-family:consolas;letter-spacing: 1px; font-size: 16px;font-weight: bold;">SIGN IN</h1>
        <form (ngSubmit)="formSubmit()">

            <mat-form-field class="half_width" appearance="outline">
            <mat-label>Username</mat-label>
            <input required
            [(ngModel)]="loginData.username"
            name="username"
            matInput placeholder="Enter Valid Username">
            <mat-hint>Please Enter a unique username</mat-hint>
            </mat-form-field>

            <mat-form-field class="half_width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" required
            [(ngModel)]="loginData.password"
            name="password"
            matInput placeholder="Enter Password">

            </mat-form-field>

            <div class="container text-center" style="padding: 10px;">
              <button type="submit" mat-raised-button color="primary">Log In</button>
              <button style="margin-left: 10px;" mat-raised-button color="accent">Reset</button>
            </div>
          </form>
          </mat-card>
      </div>
    </div>
  </div>
</div>
