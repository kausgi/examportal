<mat-card>
  <mat-action-list>
    <div mat-subheader style="font-family:'Courier New', Courier, monospace;font-weight: bold; ">Menu</div>

    <button [routerLink]="'/user/'+ 0" class="categories" mat-list-item routerLink="/user">
      <mat-icon style="margin-right: 5px;">category</mat-icon>
    ALL
    </button>
    <button [routerLink]="'/user/'+ c.id" class="categories" mat-list-item *ngFor="let c of categories">
      <mat-icon style="margin-right: 5px;">category</mat-icon>
    {{c.title}}
    </button>

  </mat-action-list>
</mat-card>
