<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row" *ngIf="quizzes" style="margin-top: 20px;">
      <div class="col-md-4" *ngFor="let q of quizzes" style="margin-top: 20px;">
        <mat-card style="margin-top: 10px">
          <mat-card-header>
            <mat-icon>quiz</mat-icon>
            <mat-card-title>
              <p class="title">{{q.title}}</p>
            </mat-card-title>
            <mat-card-subtitle>
              <p class="subtitle">{{q.category.title}}</p>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="container">
              <p class="desc truncate">{{q.description}}</p>
              <b style="font-size: 16px;font-family: consolas;">{{q.numberOfQuestions}} Qs.</b>
              <b style="margin-left: 10px; font-size: 14px;font-family: consolas; color: white;border: 1px solid black; background: black; padding: 5px;">{{q.maxMarks}} Marks</b>
            </div>
          </mat-card-content>
           <!-- <div class="col-md-8" style="text-align: center;" *ngIf="quizzes.length==0">
          <mat-card>
            <mat-card-content>
Currently There is no quiz in this category. We will add soon.
            </mat-card-content>
          </mat-card>
        </div> -->
           <div class="container">
            <button class="start" [routerLink]="'/user/instruction/' + q.id"><mat-icon>start</mat-icon></button>
            <button class="view"><mat-icon>visibility</mat-icon></button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
